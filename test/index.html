<!DOCTYPE html>

<html>
  <head>
    <script src="/base/node_modules/Polymer/polymer.min.js"></script>
    <script src="/base/test/model.js"></script>
    <link rel="import" href="/base/index.html"/>
  </head>
  <body>
    <element name="element-with-model" attributes="model">
      <template>
        <div>{{ model.text }}</div>
      </template>
      <script>
        Polymer.register(this, {
          model: {}
        });
      </script>
    </element>

    <racer-element id="element">
      <element-with-model id="child"/>
    </racer-element>

    <script>
      window.addEventListener("WebComponentsReady", function() {
        document.querySelector("#element").model = new Model({  
          text: "text"
        });
      });
    </script>
  </body>
</html>
