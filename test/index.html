<!DOCTYPE html>

<html>
  <head>
    <script src="/base/node_modules/Polymer/polymer.min.js"></script>
    <link rel="import" href="/base/index.html"/>
  </head>
  <body>
    <element name="generic-element" attributes="text">
      <template>
        <div id="div">{{ text }}</div>
      </template>
      <script>
        Polymer.register(this, {
          text: ""
        });
      </script>
    </element>
    <generic-element text="text"></generic-element>

    <racer-element id="element">
      <generic-element id="child"/>
    </racer-element>

    <racer-element>
      <div>I want to be seen!</div>
    </racer-element>
  </body>
</html>
